version: "3"
services:
  nginx:
    image: nginx:latest
    restart: always
    ports:
      - "3001:80"
    volumes:
      - ./conf/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./src:/app
  php:
    restart: always
    build: .
    volumes:
      - ./src:/app
  mysql:
    image: mysql:latest
    restart: always
    volumes:
      - ./db_data:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=asdfasdf
      - MYSQL_USER=tutoring
      - MYSQL_PASSWORD=garnichts
      - MYSQL_DATABASE=tutoring
  phpmyadmin:
    image: phpmyadmin:latest
    restart: always
    ports:
      - "8000:80"
    environment:
      - PMA_ARBITRARY=1
